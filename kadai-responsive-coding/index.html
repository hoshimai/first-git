<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Japanese Restaurant - WabiSabi</title>
    <meta name="description" content="Webデザイナー きらめき太郎のポートフォリオサイトです。東京を中心に活動しています。">
    <meta name="keywords" content="Web, デザイン, デザイナー, ポートフォリオ, Web制作">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body><!--header-->
    <header>
      <div class="restaurant"></div>
    </header>
    <main><!--menus-->
      <section id="menus">
        <h1 class="text-center">Restaurant WabiSabi</h1>
        <div class="container">
          <div class="menu-box">
            <h3 class="text-center">Sushi</h3>
            <img src="./images/sushi.jpg" alt="寿司"  class="block-center menu-img">
            <p>一流の職人による洗練された味付け。小さな一口から夢幻の奥行が広がるひとときをお楽しみ頂けます。</p>
          </div>
          <div class="menu-box">
            <h3 class="text-center">traditional</h3>
            <img src="./images/unagi_fix.jpg" alt="ウナギ"  class="block-center menu-img">
            <p>創業100年。伝統的な調理法は古往今来変わらない美味しさの秘訣です。</p>
          </div>
          <div class="menu-box">
            <h3 class="text-center">Seasonal</h3>
            <img src="./images/somen.jpg" alt="somen"  class="block-center menu-img">
            <p>旬の食材に拘り、その日の朝に産地直送された食材から四季折々の味覚をご提供いたします。</p>
          </div>
        </div>
    </main><!--footer-->
    <footer>
      <h1 class="text-center">Reservation</h1>
      <!--ボタン-->
      <div class="block-center button-area">
        <a href="#" class="button">予約する</a>
      </div>
    </footer>
  </body>
</html>
